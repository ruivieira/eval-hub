openapi: 3.1.0
info:
  title: Eval Hub
  description: API REST server for evaluation backend orchestration
  version: 0.0.1
  contact:
    name: API Support
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.example.org
    description: Production server
security: []
tags:
  - name: Evaluations
    description: Evaluation job management endpoints
  - name: Benchmarks
    description: Benchmark management endpoints
  - name: Collections
    description: Benchmark collection management endpoints
    x-internal: true
  - name: Providers
    description: Evaluation provider endpoints
  - name: Health
    description: Health check endpoints
  - name: Metrics
    description: Metrics and monitoring endpoints
    x-internal: true
  - name: Documentation
    description: API documentation endpoints
    x-internal: true
paths:
  /api/v1/health:
    get:
      summary: Health Check
      description: Health check endpoint.
      operationId: health_check_api_v1_health_get
      tags:
        - Health
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /metrics:
    get:
      x-internal: true
      summary: Metrics
      description: Prometheus metrics endpoint with MLflow health check.
      operationId: metrics_metrics_get
      tags:
        - Metrics
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /openapi.yaml:
    get:
      x-internal: true
      summary: OpenAPI specification
      description: Returns the OpenAPI 3.1.0 specification for this API
      operationId: openapi_yaml_get
      tags:
        - Documentation
      responses:
        '200':
          description: OpenAPI specification
          content:
            application/yaml:
              schema:
                type: string
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /docs:
    get:
      x-internal: true
      summary: API documentation
      description: Interactive API documentation (Swagger UI)
      operationId: getDocs
      tags:
        - Documentation
      responses:
        '200':
          description: Swagger UI HTML page
          content:
            text/html:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/evaluations/jobs:
    post:
      tags:
        - Evaluations
      summary: Create Evaluation
      description: Create and execute evaluation request using the simplified benchmark schema.
      operationId: create_evaluation_api_v1_evaluations_jobs_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluationRequest'
      responses:
        '202':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    get:
      tags:
        - Evaluations
      summary: List Evaluations
      description: List all evaluation requests.
      operationId: list_evaluations_api_v1_evaluations_jobs_get
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            minimum: 1
            description: Maximum number of evaluations to return
            default: 50
            title: Limit
          description: Maximum number of evaluations to return
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            description: Offset for pagination
            default: 0
            title: Offset
          description: Offset for pagination
        - name: status_filter
          in: query
          required: false
          schema:
            type: string
            description: Filter by status
            title: Status Filter
          description: Filter by status
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEvaluations'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/evaluations/jobs/{id}:
    get:
      tags:
        - Evaluations
      summary: Get Evaluation Status
      description: Get the status of an evaluation request.
      operationId: get_evaluation_status_api_v1_evaluations_jobs__id__get
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Evaluations
      summary: Cancel Evaluation
      description: Cancel a running evaluation.
      operationId: cancel_evaluation_api_v1_evaluations_jobs__id__delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: Id
        - name: hard_delete
          in: query
          required: false
          schema:
            type: boolean
            description: If `true`, delete the evaluation job permanently so that `GET /api/v1/evaluations/jobs/{id}` will return a 404.
            default: false
            title: Hard Delete
      responses:
        '204':
          description: Successful Response
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /api/v1/evaluations/jobs/{id}/events:
    post:
      x-internal: true
      tags:
        - Evaluations
      summary: Update Evaluation
      description: |
        Update the evaluation job status or results.

        Note that this endpoint is internal and should not be used by clients,
        eventually it will not be possible to call this endpoint without a special token.
      operationId: update_evaluation_api_v1_evaluations_jobs_id_update_post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusEvent'
            examples:
              request:
                summary: A request update with a completed status.
                description: A simple request update with a completed status.
                value:
                  benchmark_status_event:
                    id: toxicity
                    provider_id: garak
                    status: completed
                    metrics:
                      accuracy: 0.95
                    artifacts:
                      logs: /data/logs/1234567890.log
                    started_at: '2026-01-12T10:45:32Z'
                    completed_at: '2026-01-12T10:47:12Z'
                    duration_seconds: 100
      responses:
        '204':
          description: Successful Update
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/evaluations/providers:
    get:
      tags:
        - Providers
      summary: List Providers
      description: List all registered evaluation providers.
      operationId: list_providers_api_v1_evaluations_providers_get
      parameters:
        - name: id
          in: query
          required: false
          schema:
            type: string
            description: Filter by provider ID
            title: Provider Id
          description: Filter by provider ID
        - name: benchmarks
          in: query
          required: false
          schema:
            type: boolean
            default: true
            description: Set to false to not include benchmarks supported by this provider in the response
            title: Benchmarks
          description: Include or exclude benchmarks supported by this provider in the response
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProvidersResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/evaluations/benchmarks:
    get:
      tags:
        - Benchmarks
      summary: List All Benchmarks
      description: List all available benchmarks across providers (similar to Llama Stack format).
      operationId: list_all_benchmarks_api_v1_evaluations_benchmarks_get
      parameters:
        - name: provider_id
          in: query
          required: false
          schema:
            type: string
            description: Filter by provider ID
            title: Provider Id
          description: Filter by provider ID
        - name: id
          in: query
          required: false
          schema:
            type: string
            description: Filter by benchmark ID
            title: Benchmark Id
          description: Filter by benchmark ID
        - name: category
          in: query
          required: false
          schema:
            type: string
            description: Filter by benchmark category
            title: Category
          description: Filter by benchmark category
        - name: tags
          in: query
          required: false
          schema:
            type: string
            description: Filter by tags (comma-separated)
            title: Tags
          description: Filter by tags (comma-separated)
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBenchmarksResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/evaluations/collections:
    get:
      x-internal: true
      tags:
        - Collections
      summary: List Collections
      description: List all benchmark collections.
      operationId: list_collections_api_v1_evaluations_collections_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCollections'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      x-internal: true
      tags:
        - Collections
      summary: Create Collection
      description: Create a new collection.
      operationId: create_collection_api_v1_evaluations_collections_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionCreationRequest'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/evaluations/collections/{id}:
    get:
      x-internal: true
      tags:
        - Collections
      summary: Get Collection
      description: Get details of a specific collection.
      operationId: get_collection_api_v1_evaluations_collections__collection_id__get
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: Collection Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      x-internal: true
      tags:
        - Collections
      summary: Update Collection
      description: Update an existing collection.
      operationId: update_collection_api_v1_evaluations_collections__collection_id__put
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: Collection Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionUpdateRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      x-internal: true
      tags:
        - Collections
      summary: Patch Collection
      description: Partially update an existing collection.
      operationId: patch_collection_api_v1_evaluations_collections__collection_id__patch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: Collection Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              title: Json Patch
              description: JSON Patch operation
              items:
                $ref: '#/components/schemas/JsonPatch'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      x-internal: true
      tags:
        - Collections
      summary: Delete Collection
      description: Delete a collection.
      operationId: delete_collection_api_v1_evaluations_collections__collection_id__delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: Collection Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  schemas:
    HealthResponse:
      properties:
        status:
          type: string
          title: Status
          description: Overall health status
        timestamp:
          type: string
          format: date-time
          title: Timestamp
          description: Health check timestamp
      type: object
      required:
        - status
        - timestamp
      title: HealthResponse
      description: Health check response.
    APIError:
      type: object
      description: Error response for the API.
      properties:
        message:
          type: string
          description: The error message.
          title: Message
        message_code:
          type: string
          description: A message code for the error.
          title: Message Code
        trace:
          type: string
          description: The trace id of the request.
          title: Trace
      title: API Error
      required:
        - message
        - message_code
        - trace
    PaginationLink:
      properties:
        href:
          type: string
          title: Href
          description: Link URL
      additionalProperties: true
      type: object
      required:
        - href
      title: PaginationLink
      description: Hypermedia link used for pagination.
    ResourceInfo:
      type: object
      properties:
        id:
          type: string
          title: Id
          description: Unique evaluation request ID
        created_at:
          type: string
          format: date-time
          title: Created At
          description: Creation timestamp
        completed_at:
          type: string
          format: date-time
          title: Completed At
          description: Completion timestamp
      required:
        - id
        - created_at
      title: ResourceInfo
      description: Metadata about the evaluation resource.
    MLFlowExperimentId:
      type: string
      description: MLFlow experiment ID
      title: Mlflow Experiment Id
    EvaluationResource:
      allOf:
        - $ref: '#/components/schemas/ResourceInfo'
        - type: object
          properties:
            mlflow_experiment_id:
              $ref: '#/components/schemas/MLFlowExperimentId'
      title: EvaluationResource
      description: Resource information for an evaluation.
    ErrorMessage:
      type: object
      properties:
        message:
          type: string
          description: Details of the error.
          title: Message
        message_code:
          type: string
          description: Code for the error
          title: Message Code
      additionalProperties: true
      required:
        - message
        - message_code
      title: ErrorMessage
      description: Error message for a job.
    BenchmarkRunStatus:
      properties:
        id:
          type: string
          title: Benchmark Id
          description: Benchmark id
        provider_id:
          type: string
          title: Provider Id
          description: Provider id
        status:
          type: string
          title: State
          description: Run state
          enum:
            - pending
            - running
            - completed
            - failed
            - cancelled
        started_at:
          type: string
          format: date-time
          title: Started At
          description: Start timestamp
        completed_at:
          type: string
          format: date-time
          title: Completed At
          description: Completion timestamp
        error_message:
          $ref: '#/components/schemas/ErrorMessage'
      additionalProperties: true
      type: object
      required:
        - id
        - provider_id
        - status
        - started_at
      title: RunStatus
      description: Status information for an individual benchmark run.
    EvaluationJobStatus:
      properties:
        state:
          type: string
          title: State
          description: Overall state of the request
          enum:
            - pending
            - running
            - completed
            - partially_failed
            - failed
            - cancelled
        message:
          $ref: '#/components/schemas/ErrorMessage'
        benchmarks:
          items:
            $ref: '#/components/schemas/BenchmarkRunStatus'
          type: array
          title: Benchmark run statuses
          description: Status for each benchmark run
      additionalProperties: true
      type: object
      required:
        - state
      title: Status
      description: Overall status for an evaluation request.
    BenchmarkResult:
      properties:
        id:
          type: string
          title: Benchmark Id
          description: Benchmark id
        provider_id:
          type: string
          title: Provider Id
          description: Provider id
        metrics:
          additionalProperties:
            anyOf:
              - type: number
              - type: integer
              - type: string
          title: Metrics
          description: Benchmark metrics
        artifacts:
          additionalProperties:
            type: string
          title: Artifacts
          description: Benchmark artifacts
        mlflow_run_id:
          type: string
          title: Mlflow Run Id
          description: MLFlow run ID
        logs_path:
          type: string
          title: Logs Path
          description: Optional path to run-specific logs
      additionalProperties: true
      type: object
      required:
        - id
        - provider_id
      title: BenchmarkResult
      description: The result information for an individual benchmark run.
    EvaluationResults:
      properties:
        benchmarks:
          items:
            $ref: '#/components/schemas/BenchmarkResult'
          type: array
          title: Benchmarks
          description: List of benchmark results
        mlflow_experiment_url:
          type: string
          title: Mlflow Experiment Url
          description: Link to the MLFlow experiment
      additionalProperties: true
      type: object
      title: ResultsPayload
      description: Container for evaluation results.
    EvaluationResponseResults:
      type: object
      properties:
        resource:
          $ref: '#/components/schemas/EvaluationResource'
        status:
          $ref: '#/components/schemas/EvaluationJobStatus'
          description: Current status of the request
        results:
          $ref: '#/components/schemas/EvaluationResults'
      title: EvaluationResponseResults
      description: Response payload for evaluation requests.
    Model:
      properties:
        url:
          type: string
          title: Url
          description: Model endpoint URL
        name:
          type: string
          title: Name
          description: Model name/identifier
      additionalProperties: false
      type: object
      required:
        - url
        - name
      title: Model
      description: Model specification for evaluation requests.
    BenchmarkConfig:
      properties:
        id:
          type: string
          title: Benchmark Id
          description: Benchmark identifier
        provider_id:
          type: string
          title: Provider Id
          description: Provider identifier
        parameters:
          additionalProperties: true
          type: object
          title: Parameters
          description: Benchmark configuration including num_fewshot, limit, batch_size, etc.
      additionalProperties: false
      type: object
      required:
        - id
        - provider_id
      title: Benchmark Config
      description: New simplified benchmark specification.
    ExperimentTag:
      type: object
      description: A tag for an experiment.
      properties:
        key:
          type: string
          description: |
            The key of the tag.
            Keys can be up to 250 bytes in size.
          title: Key
        value:
          type: string
          description: |
            The value of the tag.
            Values can be up to 5000 bytes in size.
          title: Value
      additionalProperties: false
      title: Experiment Tag
    ExperimentConfig:
      type: object
      description: Configuration for MLFlow experiment tracking.
      properties:
        name:
          type: string
          description: |
            Experiment name for MLFlow tracking.
            If there is an `active` experiment with the same name, it will be reused. If there is no `active` experiment with the same name, a new experiment will be created.
          title: Name
        tags:
          type: array
          description: |
            Tags for the evaluation experiment.
          items:
            $ref: '#/components/schemas/ExperimentTag'
          maxItems: 20
          title: Tags
        artifact_location:
          type: string
          description: |
            Artifact location is the directory where the evaluation artifacts will be stored. If not provided, the default artifact location will be used by the MLFlow server.
          title: Artifact Location
      required:
        - name
      additionalProperties: false
      title: Experiment Config
    EvaluationRequest:
      properties:
        model:
          $ref: '#/components/schemas/Model'
          description: Model specification for evaluation
        benchmarks:
          items:
            $ref: '#/components/schemas/BenchmarkConfig'
          type: array
          title: Benchmarks
          description: List of benchmarks to evaluate
        experiment:
          $ref: '#/components/schemas/ExperimentConfig'
          description: Experiment configuration for MLFlow tracking
        custom:
          additionalProperties: true
          type: object
          title: Custom
          description: Custom fields for additional request data
      type: object
      required:
        - model
        - benchmarks
      title: EvaluationRequest
      description: Simplified evaluation request using the new schema.
    EvaluationResponse:
      allOf:
        - $ref: '#/components/schemas/EvaluationResponseResults'
        - $ref: '#/components/schemas/EvaluationRequest'
      unevaluatedProperties: false
      title: EvaluationResponse
      description: Response payload for evaluation requests.
    PaginatedEvaluations:
      properties:
        first:
          $ref: '#/components/schemas/PaginationLink'
          description: Link to the first page
        next:
          $ref: '#/components/schemas/PaginationLink'
          description: Link to the next page, if available
        limit:
          type: integer
          title: Limit
          description: Page size used for this response
        total_count:
          type: integer
          title: Total Count
          description: Total number of evaluations
        items:
          items:
            $ref: '#/components/schemas/EvaluationResponse'
          type: array
          title: Items
          description: Evaluations returned for this page
      type: object
      required:
        - first
        - limit
        - total_count
      title: PaginatedEvaluations
      description: Paginated list response for evaluation resources.
    BenchmarkStatusEvent:
      type: object
      description: A status event for an evaluation.
      properties:
        provider_id:
          type: string
          title: Provider Id
          description: Provider that ran the evaluation
        id:
          type: string
          title: Benchmark Id
          description: Benchmark identifier
        status:
          type: string
          enum:
            - pending
