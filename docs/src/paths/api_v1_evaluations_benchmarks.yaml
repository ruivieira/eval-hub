get:
  tags:
    - Benchmarks
  summary: List All Benchmarks
  description: >-
    List all available benchmarks across providers (similar to Llama Stack
    format).
  operationId: list_all_benchmarks_api_v1_evaluations_benchmarks_get
  parameters:
    - name: provider_id
      in: query
      required: false
      schema:
        type: string
        description: Filter by provider ID
        title: Provider Id
      description: Filter by provider ID
    - name: id
      in: query
      required: false
      schema:
        type: string
        description: Filter by benchmark ID
        title: Benchmark Id
      description: Filter by benchmark ID
    - name: category
      in: query
      required: false
      schema:
        type: string
        description: Filter by benchmark category
        title: Category
      description: Filter by benchmark category
    - name: tags
      in: query
      required: false
      schema:
        type: string
        description: Filter by tags (comma-separated)
        title: Tags
      description: Filter by tags (comma-separated)
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BenchmarkResourceList.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
