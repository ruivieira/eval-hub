type: object
description: Event payload to update benchmark status at runtime
required:
  - provider_id
  - id
  - status
properties:
  provider_id:
    type: string
    description: Provider ID
  id:
    type: string
    description: Benchmark ID
  status:
    $ref: ./State.yaml
  metrics:
    type: object
    additionalProperties: true
    description: Benchmark metrics
  artifacts:
    type: object
    additionalProperties: true
    description: Artifacts
  error_message:
    $ref: ./MessageInfo.yaml
  started_at:
    type: string
    format: date-time
  completed_at:
    type: string
    format: date-time
  mlflow_run_id:
    type: string
    description: MLFlow run ID
  logs_path:
    type: string
    description: Path to logs
